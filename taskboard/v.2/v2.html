<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>My Task Board V.2</title>
</head>
<body>
<div class="main">
    <div class="left-bar">
        <div class="logo">
            <h2>My Task Board</h2>
        </div>
        <form id="form" class="col s12 my-center">
            <div class="col">
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <input name="name" type="text" class="validate" minlength="3" maxlength="40">
                    <label>Task Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input name="description" type="text" class="validate">
                    <label>add Description</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">date_range</i>
                    <input name="date" type="date" class="datepicker validate">
                    <label>End Date</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">access_time</i>
                    <input name="time" type="time" class="datepicker validate">
                    <label>End Time</label>
                </div>
            </div>

            <button id="addBtn" class="btn waves-effect waves-light blue lighten-1" type="submit">Add Task
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light blue-grey lighten-1" type="reset">Clear
                <i class="material-icons right">cancel</i></button>
        </form>
        <a href="../index.html">Change to standard version</a>
    </div>

    <div class="boardContent"></div>

</div>

<script src="v2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
