    <title>My Task Board</title>

<body>
<div class="maim">
    <div class="header">
        <div class="logo">
            <a href="v.2/v2.html">&#128073 try Ver. 2</a>
            <h1>My Task Board</h1>
        </div>
        <form id="form">
            <div class="form-group">
                <label><i class="fas fa-tasks"></i> Task:
                    <input type="text" name="name" class="form-control" placeholder="min 3 characters" minlength="3"
                           maxlength="35">
                </label>
            </div>
            <div class="form-group">
                <label><i class="far fa-clipboard"></i> Description:
                    <input type="text" name="description" class="form-control" placeholder="min 5 characters" size="50"
                           minlength="5">
                </label>
            </div>
            <div class="form-group">
                <label><i class="far fa-calendar-alt"></i> End Date:
                    <input type="date" name="date" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label><i class="far fa-clock"></i> End Time:
                    <input type="time" name="time" class="form-control">
                </label>
            </div>
            <div class="btn1">
                <div >
                    <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> Clear Form</button>
                </div>
                <div>
                    <button type="submit" id="addBtn" class="btn btn-primary"><i class="far fa-save"></i> Add Task
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="boardContent"></div>
</div>
<script src="js/main.js"></script>
</body>
